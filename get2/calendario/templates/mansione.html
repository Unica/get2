
{# filename: mansione.html #}
<ul id="mansioni-lista">
{% for m in mansioni %}
	<li>
	<a class="mansione" href="#" data-toggle="tooltip" data-placement="right" data-content="{{m.descrizione}}" title="{{m}}">
		<i class="{{m.icona}} icon-2x icona" style="color:{{m.colore}}"></i> {{ m }}
		{%if not m.escludi_stat %}
  			<i class="icon-bar-chart "></i>	
		{%endif%}
	</a>
	
		<div class="btn-group pull-right">
		<a href="/impostazioni/mansione/nuovo/{{m.id}}" class="btn btn-small"><i class="icon-plus"></i></a>
		<a href="/impostazioni/mansione/modifica/{{m.id}}" class="btn btn-small"><i class="icon-edit"></i></a>
		<a href="/impostazioni/mansione/elimina/{{m.id}}" class="btn btn-small"><i class="icon-trash"></i></a></div>
	    {% with "mansione.html" as filename %}
	    {% with m.figli as mansioni %}
	        {% include filename %}
	    {% endwith %}
	    {% endwith %}
    </li>
{% endfor %}
</ul>
<script type="text/javascript">
	$('.mansione').popover({trigger:'hover',html:true,})
</script>
